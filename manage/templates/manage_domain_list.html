{% block main_right %}
<div class="col-md-6">
	<h4 class="page-header"><span class="glyphicon glyphicon-home"></span> > 全部域名</h4>
	<div class="row placeholders">
		<ul class="nav nav-sidebar">
		<table class="table table-condensed table-hover">
		<tbody>
			<tr>
				<td>域名</td>
				<td>类型</td>
			</tr>
		</tbody>
		<tbody>
			{% for domain in all_domain_list %}
				<tr>
					<td class="col-md-3"><a href="/manage/domain?domain_id={{domain['domain_id']}}">{{domain['domain_name']}}</a></td>
					<td class="col-md-6 col-md-offset-3">{{domain['type']}}</td>
				</tr>
			{% endfor %}
		</tbody>
		</table>

</div>
