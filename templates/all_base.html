    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/static/js/html5shiv.min.js"></script>

<style type="text/css">
	#loading{
		position:fixed;
		_position:absolute;
		top:50%;
		left:50%;
		width:124px;
		height:124px;
		overflow:hidden;
		background:url(/static/img/loaderc.gif) no-repeat;
		z-index:99999; 
		margin:-62px 0 0 -62px;
	}  
</style>

<script type="text/javascript">

{% block js %}
{% endblock %}

</script>

</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">JKDNS</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/manage/domain_list">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" style="padding-right:30px">
					<li><a href="/account/logout">退出登录</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
{% block main_left %}
			<div class="col-sm-3 col-md-2 sidebar">
				<h4>我的域名</h4>
				<ul class="nav nav-sidebar">
					{% for user_domain in user_domain_list %}
					<li domain_id="{{user_domain['domain_id']}}" class=""><a href="/manage/domain?domain_id={{user_domain['domain_id']}}">{{user_domain['domain_name']}}</a></li>
					{% endfor %}
				</ul>
			</div>
{% endblock %}

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
{% block main_right %}
{% endblock %}
			</div>

		</div>
	</div> <!-- /container -->
	<hr class="featurette-divider">

		<p>Copyright jk.cn</p>
